<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPX SS7 Scanner</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" >
</head>
<body>
    <div class="container">
        <header>
            <img src="img/ss7.jpeg" alt="Company Logo" width="250" height="80">
        </header>
        <center><h2>Terminating SMS intercept by IMSI Attack</h2></center>
        <table>
            <tbody>
                <tr>
                    <td>DPC</td>
                    <td>
                        <input type="text" value="1561" size="4">
                    </td>
                </tr>
    
                <tr>
                    <td>Victim IMSI</td>
                    <td>
                        <input type="text" value="0123456789" size="10">
                    </td>
                </tr>
    
                <tr>
                    <td>
                        <button type="button">SEND!</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
